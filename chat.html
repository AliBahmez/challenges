     <script>
        $(document).ready(function() {
          $('.sp').click(function() {
            $('section').toggleClass('sec');
            $('.sp').hide(500);
          });
          $('.-colse').click(function() {
            $('section').toggleClass('colses');
            $('.sp').show(500);
          });
      
          document.getElementById('mytext').addEventListener('keypress', function(event) {
            if (event.keyCode === 13) {
              event.preventDefault(); // Prevent form submission
              let inputText = this.value;
              let textlf = document.createElement('div');
              textlf.className = 'textlf';
              let paragraph = document.createElement('p');
              paragraph.textContent = inputText;
              textlf.appendChild(paragraph);
              let main = document.querySelector('.-main');
              main.appendChild(textlf);
              this.value = ''; // Clear the input field
            }
          });

        $('#prg').click(function(){
              let inputText = $('#mytext').val();
              let textlf = document.createElement('div');
              textlf.className = 'textlf';
              let paragraph = document.createElement('p');
              paragraph.textContent = inputText;
